<app-header
[titulo]="'Boeri\'s Creaciones'"
>
</app-header>

<div class="login-container">
    <p-card>
        <h1 class="login-header">Iniciar sesión</h1>
        <div class="p-fluid campos-de-texto" (keypress)="login($event)">
            <div class="p-field">
                <fa-icon class="icon" [icon]="['fas', 'user']"></fa-icon>
                <input
                pInputText
                [(ngModel)]="username"
                [disabled]="cargandoLogin"
                type="text"
                placeholder="Usuario"
                />
            </div>
            <div class="p-field">
                <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                <p-password
                [(ngModel)]="password"
                placeholder="Contraseña"
                [disabled]="cargandoLogin"
                [feedback]="false"
                [toggleMask]="true"
                ></p-password>
            </div>
        </div>
        <button pButton [disabled]="cargandoLogin" label="Entrar" class="p-button-success" (click)="login($event)"></button>
        <button pButton [disabled]="cargandoLogin" label="Crear una cuenta" class="p-button-danger" (click)="register($event)"></button>
        <a id="forgot" routerLink="/forgot">¿Olvidó la contraseña?</a>
    </div>
</div>
