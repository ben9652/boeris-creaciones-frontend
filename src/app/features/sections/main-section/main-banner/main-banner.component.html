<div [ngClass]="user_edition() ? 'header' : 'header-without-button'" style="z-index: 50;">
    <div class="menu-button" (click)="onClickLeftBanner()">
        <div class="menu-icon">
            @if (isDeployableMenu()) {
                <i class="fas fa-bars fa-xl"></i>
            }
            @else {
                <i class="fas fa-arrow-left fa-xl"></i>
            }
        </div>
    </div>
    @if (isListBanner()) {
        <div class="list-filters">
            <p-button icon="fas fa-plus fa-lg" [rounded]="true" [text]="true" [raised]="true" (onClick)="notifyNewElement()" />
            <div class="filter-buttons">
                <p-selectbutton
                [(ngModel)]="selectedFilter"
                [options]="filterOptions"
                (onOptionClick)="notifyFilterSelected($event)"
                [unselectable]="false"
                [allowEmpty]="false"
                >
                    <ng-template #item let-item>
                        <i [class]="item"></i>
                    </ng-template>
                </p-selectbutton>
            </div>
        </div>
    }
    @else {
        <div class="header-text">{{ title() }}</div>
    }
    @if (user_edition()) {
        <div class="user-button">
            <div class="user-icon" (click)="op.toggle($event)">
                <i class="fas fa-user fa-xl"></i>
            </div>
        </div>
    }
</div>
<p-popover #op appendTo="target">
    <app-user-menu></app-user-menu>
</p-popover>
