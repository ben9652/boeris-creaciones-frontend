<div [ngClass]="user_edition() ? 'header' : 'header-without-button'" style="z-index: 50;">
    <div class="menu-button" (click)="onClickLeftBanner()">
        <div class="menu-icon">
            @if (isDeployableMenu()) {
                <i class="fas fa-bars fa-xl"></i>
            }
            @else {
                <i class="fas fa-arrow-left fa-xl"></i>
            }
        </div>
    </div>
    <div class="header-text">{{ title() }}</div>
    @if (user_edition()) {
        <div class="user-button">
            <div class="user-icon" (click)="op.toggle($event)">
                <i class="fas fa-user fa-xl"></i>
            </div>
            <p-popover #op>
                <app-user-menu></app-user-menu>
            </p-popover>
        </div>
    }
</div>
