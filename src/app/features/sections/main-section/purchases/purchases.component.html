<p-toast position="top-right" />

<div class="flex gap-2 p-2">
    <app-purchases-header
    (onFilterChanges)="onFilterChangesHandler($event)"
    ></app-purchases-header>
</div>

<p-button
label="Nueva compra"
(onClick)="goToNewPurchase()"
></p-button>
<div class="table-container">
    <app-purchases-list
    [purchases]="visiblePurchases"
    [user]="user"
    (onPurchaseReceiving)="onPurchaseReceiving($event)"
    (onPurchaseCanceling)="onPurchaseCanceling($event)"
    (onError)="onError($event)"
    ></app-purchases-list>
</div>
