<div class="lista">
    <p-table [value]="visibleExistingRawMaterials" [scrollable]="true" scrollHeight="60vh">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Stock</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-material>
            <tr class="fila-lista">
                <td>{{ material.id }}</td>
                <td>{{ material.nombre }}</td>
                <td>{{ material.stock}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
