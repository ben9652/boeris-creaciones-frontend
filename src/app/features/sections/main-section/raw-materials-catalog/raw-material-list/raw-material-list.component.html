<div class="rawMaterials-list-view">
    <div class="rawMaterial-list-buttons">
        <p-button label="Agregar" icon="fas fa-plus" (click)="clickOnAddNewRawMaterial()"></p-button>
        <!-- <p-button label="Editar" icon="fas fa-pencil"></p-button> -->
    </div>
    <div class="rawMaterial-list">
        <p-table [value]="rawMaterialsList" [(selection)]="selectedRow" [scrollable]="true" scrollHeight="60vh" selectionMode="single">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>STOCK</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rawMaterialRow>
                <tr class="rowMaterial" [pSelectableRow]="rawMaterialRow" (click)="clickOnRawMaterial(rawMaterialRow)">
                    <td>{{ rawMaterialRow.nonModified.id }}</td>
                    <td>{{ rawMaterialRow.nonModified.name }} [{{ rawMaterialRow.nonModified.unit.name }}]</td>
                    <td>{{ rawMaterialRow.nonModified.stock }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
