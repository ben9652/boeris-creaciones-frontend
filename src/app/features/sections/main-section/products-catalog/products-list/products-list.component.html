<div class="products-list-view">
    <div class="product-list-buttons">
        <p-button label="Agregar" icon="fas fa-plus" (click)="clickOnAddNewProduct()"></p-button>
    </div>
    <div class="products-list">
        <p-table [value]="getProductsList()" [scrollable]="true" scrollHeight="60vh" selectionMode="single">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>STOCK</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-productRow>
                <tr class="product" [pSelectableRow]="youAreAdding()" (click)="clickOnProduct(productRow)">
                    <td>{{ productRow.nonModified.id }}</td>
                    <td>{{ productRow.nonModified.name }}</td>
                    <td>{{ productRow.nonModified.stock }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
