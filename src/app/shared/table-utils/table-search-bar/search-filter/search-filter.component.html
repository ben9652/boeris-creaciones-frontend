<div
style="display: flex;"
[ngStyle]="{
    'flex-direction': vertical() ? 'column' : 'row',
    'gap': gap()
}"
>
    @for (filter of filters(); track $index) {
        <div class="flex flex-col">
            <p-radiobutton
            [inputId]="filter.getName()"
            name="filter"
            [value]="filter.getKey()"
            (onClick)="onFilterChange($event)"
            [(ngModel)]="selectedFilter"
            ></p-radiobutton>
            <label [for]="filter.getName()" class="ml-2">{{ filter.getName() }}</label>
        </div>
    }
</div>
