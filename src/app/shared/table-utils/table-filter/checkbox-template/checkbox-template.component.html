@if (name() !== undefined) {
    <p-checkbox [ngModel]="initialValue()" [binary]="true" [inputId]="name()" (onChange)="onCheckboxClick($event)"></p-checkbox>
    <label [htmlFor]="name()" class="ml-2">{{ name() }}</label>
}
@else {
    <p-checkbox [ngModel]="initialValue()" [binary]="true" [inputId]="name()" (onChange)="onCheckboxClick($event)"></p-checkbox>
}
