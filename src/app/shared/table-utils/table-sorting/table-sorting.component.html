<div class="sorter">
    <p-treeselect
    [options]="possibleFilters()"
    selectionMode="single"
    [(ngModel)]="selectedNode"
    (onNodeSelect)="handleNodeSelect($event)"
    ></p-treeselect>
    <app-sort-direction
    [ascendingSort]="ascendingSort()"
    [(dataType)]="parentType"
    ></app-sort-direction>
</div>
